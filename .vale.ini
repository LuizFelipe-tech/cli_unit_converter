# Core configuration for the Vale prose linter.
# Ensures documentation and comments adhere to the Google Developer Style Guide.

StylesPath = styles
MinAlertLevel = suggestion
# Vocab = Project
# Uses the Google documentation standard as the source of truth.
Packages = Google
# Defines project-specific vocabulary to avoid false positives on domain terms.


# --- Global Settings ---
# Applies the Google style to all supported file formats.
[src/**/*.py]
BasedOnStyles = Vale, Google
Vale.Spelling = NO

# Increasing restrictiveness for Google Style
Google.Passive = warning
Google.FirstPerson = warning
Google.We = warning
Google.Contractions = warning
Google.Slang = warning
Google.Will = warning

[*.md, *.py]
BasedOnStyles = Vale, Google

# Ignores URLs to prevent false positives in code comments.
TokenIgnores = (http[s]?://[^\s]+), (@[a-zA-Z0-9_]+)
