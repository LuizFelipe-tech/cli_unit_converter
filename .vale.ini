# Core configuration for the Vale prose linter.
# Ensures documentation and comments adhere to the Microsoft Writing Style Guide.

StylesPath = styles
MinAlertLevel = suggestion

Packages = Microsoft

# --- Global Settings ---
# Applies the Microsoft style to all supported file formats.
[*.{md,py}]
BasedOnStyles = Vale, Microsoft

# Ignores URLs to prevent false positives in code comments.
TokenIgnores = (http[s]?://[^\s]+), (@[a-zA-Z0-9_]+)

[src/**/*.py]
# Keeping spelling disabled for code to avoid noise on variables,
# but all other prose rules apply to docstrings and comments.
Vale.Spelling = NO
